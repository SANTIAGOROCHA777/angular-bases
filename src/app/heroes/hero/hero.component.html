

<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalzedName}} </dd>
</dl>


<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()" class="btn btn-danger mx-2" >
  Camabiar nombre
</button>

<button
*ngIf="age !== 35"
(click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>

<button
(click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
